<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-inner" id="card">
            <div class="front">
                <h1 class="typing">Know weather in your town</h1>
                <div class="input_field">
                    <input type="text" id="city" class="input_field_btn" placeholder=" " required />
                    <label for="city" class="input_field_text">Your city</label>
                </div>
                <button onclick="flipCard()" id="search" class="btn_animation">
                    Know weather
                    <div class="icon">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                    </svg>
                    </div>
                </button>
            </div>
            <div class="back">
                <div id="weatherInfo" class="weatherInfo"></div>
                <div class="error" id="error"></div>
                <button onclick="flipCard()" class="btn_animation">
                    Go back
                    <div class="icon">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                    </svg>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
